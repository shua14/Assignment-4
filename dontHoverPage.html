<!DOCTYPE html>
<link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Hover page</title>
</head>
<body>
    <div class="hover">
        <script>
            document.querySelector('.hover').onmouseover = () =>{
               mouseOver()
            }

            function mouseOver(){
                alert("Told you to don't hover around me!")
            }
        </script>
        <img src="./GhostImage.png" alt= "cute Ghost" class=hoverImage height="1000px" width="
        1000px">
        <p class= "hovertext" style = "margin: 0;font-size : 100px" >Don't hover around me</p>
    </div>
    
</body>
</html>
